<ul>
    <li *ngFor="let calciatore of calciatori" class="box" 
    [ngClass]="{'selezionato': calciatoreSelezionato == calciatore, 'destro': calciatore.piede == 'destro',  'sinistro': calciatore.piede == 'sinistro'}">
        {{calciatore.nome_completo}}
        <button type="button" (click)="seleziona(calciatore)">Seleziona</button>
    </li>
</ul>
<button type="button" (click)="seleziona(undefined)">Svuota</button>
<div *ngIf="calciatoreSelezionato">
    <h2>Nome: {{calciatoreSelezionato.nome_completo}}</h2>
    <h2>Squadra: {{calciatoreSelezionato.squadra}}</h2>
    <img [src]="calciatoreSelezionato.foto" alt="">
    <app-piede [piede]="calciatoreSelezionato.piede"></app-piede>
</div>
