<div *ngIf="calciatore" [ngClass]="{'destro': calciatore.piede == 'destro' || calciatore.piede == 'ambidestro',  
'sinistro': calciatore.piede == 'sinistro', 'bg-dispari': dispari}">
    <h3>{{calciatore.nome_completo}}</h3>
    <h4>{{calciatore.squadra}}</h4>
    <button class="btn btn-primary" type="button" (click)="seleziona()">Seleziona</button>
</div>
